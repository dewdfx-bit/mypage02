<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List tag  แท็กที่ใช้ในการทำลิสรายการ อยู่ในกลุ่ม Block Tag เป็นแบบ Tag คู่ -->
<ol type="A">
    <li>Bangna</li>
    <li>Bangpoo</li>
    <li>Bangkae</li>
    <li>Bangrajan</li>
</ol>

    <!-- List แบบไม่มีลำดับ -->
<ol type="square">
    <li>Bangna</li>
    <li>Bangpoo</li>
    <li>Bangkae</li>
    <li>Bangrajan</li>
</ol>

    <!-- List แบบใช้คำนิยาย ใช้ทำ Content แบบมีหัวข้อและคำบรรยาย -->
<dl>
    <dt>dti</dt>
    <dd>Digital Tecnolgy an Innovation</dd>
    <dt>SAU</dt>
    <dd>Southeast asiaUniversity</dd>
</dl>
</body>
</html>
